<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log Guard - Suspicious Login Attempts Report">
    <title>Log Guard - Results</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="lock-icon-wrapper">
                    <svg class="lock-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="5" y="11" width="14" height="10" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M7 11V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V11" stroke="currentColor"
                            stroke-width="2" />
                        <circle cx="12" cy="16" r="1.5" fill="currentColor" />
                    </svg>
                </div>
                <h1 class="logo-text">Log Guard</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="results-card">
                <h2 class="results-title">Suspicious Login Attempts Report</h2>

                <!-- Chart -->
                <div class="chart-container">
                    <div class="chart-y-axis">
                        <span>85</span>
                        <span>60</span>
                        <span>43</span>
                        <span>28</span>
                        <span>14</span>
                        <span>0</span>
                    </div>
                    <div class="chart-bars" id="chartBars">
                        <!-- Bars will be dynamically generated -->
                    </div>
                </div>

                <!-- Table -->
                <div class="table-container">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>City</th>
                                <th>IP Address</th>
                                <th>Fail%</th>
                                <th>
                                    <svg class="warning-icon small" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M12 9V13M12 17H12.01M4.98207 19H19.0179C20.5615 19 21.5233 17.3256 20.7455 16.0481L13.7276 4.65472C12.9558 3.38657 11.0442 3.38657 10.2724 4.65472L3.25452 16.0481C2.47675 17.3256 3.43849 19 4.98207 19Z"
                                            stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Rows will be dynamically generated -->
                        </tbody>
                    </table>
                </div>

                <button class="back-btn" id="backBtn">
                    <svg class="btn-icon-left" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span class="btn-text">Back to upload page</span>
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
