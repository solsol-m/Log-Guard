<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log Guard - Analyze server logs to detect suspicious login attempts">
    <title>Log Guard - Upload & Process</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="lock-icon-wrapper">
                    <svg class="lock-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="5" y="11" width="14" height="10" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M7 11V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V11" stroke="currentColor"
                            stroke-width="2" />
                        <circle cx="12" cy="16" r="1.5" fill="currentColor" />
                    </svg>
                </div>
                <h1 class="logo-text">Log Guard</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="upload-card">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon-wrapper">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 15V3M12 3L8 7M12 3L16 7" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M2 17L2 19C2 20.1046 2.89543 21 4 21L20 21C21.1046 21 22 20.1046 22 19V17"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </div>
                    <p class="upload-text">Upload Server Log File (.txt)</p>
                    <p class="file-name" id="fileName"></p>
                </div>

                <input type="file" id="fileInput" accept=".txt" style="display: none;">
                <button class="choose-file-btn" id="chooseFileBtn">Choose File</button>

                <div class="note">
                    <span class="note-label">NOTE:</span>
                    <span class="note-text">Your file will be analyzed locally only.</span>
                </div>

                <button class="analyze-btn" id="analyzeBtn" disabled>
                    <span class="btn-text">Analyze Log File</span>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
